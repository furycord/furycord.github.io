<!DOCTYPE HTML>
<html lang="en-US">

<head>
<title>{{ site.title }}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="YourNetworkNerd (https://twitter.com/YourNetworkNerd)">
<meta name="description" content="{{ site.description }}">
<meta name="theme-color" content="#{{ site.color }}">
<!-- OpenGraph Tags -->
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}">
<!-- Vendor CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="/assets/furycord.core.css">
</head>

<body class="text-white bg-dark text-center">
<div class="jumbotron bg-dark">
    <div class="avatar-wrapper">
        <div class="avatar"></div>
        <div class="status"></div>
    </div>
    <div style="line-height: 1; font-size: 30pt;">
        <p><span>Furycord</span><small class="text-muted">#7387</small></p>
    </div>
    <p class="container lead">
        <span id="userCount" class="badge badge-stats"></span>
        <span id="serverCount" class="badge badge-stats"></span>
        <br>
        <span id="dragonCount" class="badge badge-stats"></span>
    </p>
    <p class="lead">{{ site.slogan }}</p>
    <p class="lead">
        <a href="https://discord.gg/F4Tka4Y" class="btn btn-primary">
            <i class="fab fa-discord"></i> Join our Discord!
        </a>
        <a href="#" class="btn btn-primary">
            <i class="fas fa-plus"></i> Invite Furycord!
        </a>
    </p>
    <br><br>
    <small class="text-muted"><i class="far fa-code"></i> with <i class="far fa-heart"></i> by <b>YourNetworkNerd#9999</b></small>
    <br>
    <small class="text-muted">{{ site.copyright }}</small>
</div>
</body>
<script src="https://kit.fontawesome.com/46b922bfe7.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/assets/discord.core.js"></script>
</html>
